name: Daily Quiz Update

on:
  schedule:
    # 매일 UTC 00:00 (한국 시간 09:00)
    - cron: '0 0 * * *'
  workflow_dispatch: # 수동 실행 가능

permissions:
  contents: write

jobs:
  update-quiz:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Generate quiz with Cloudflare AI
        env:
          CF_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
          CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CF_MODEL: ${{ vars.CF_MODEL || '@cf/meta/llama-3.2-3b-instruct' }}
        run: npm run update:quiz

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add README.md
          git diff --staged --quiet || git commit -m "chore: daily quiz update [skip ci]"
          git push

